name: CI
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: event_booking_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install deps
        run: npm ci
      - name: Wait for Postgres
        run: |
          until pg_isready -h localhost -p 5432; do sleep 1; done
      - name: Run migrations
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/event_booking_test
        run: npx sequelize-cli db:migrate --config src/config/config.js --migrations-path src/migrations
      - name: Run seeders
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/event_booking_test
        run: npx sequelize-cli db:seed:all --config src/config/config.js --seeders-path src/seeders
      - name: Run tests
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/event_booking_test
        run: npm test --silent
      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage
